<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="slide.js" defer></script>
    <link rel="stylesheet" href="slide.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carrossel</title>
  </head>
  <body>
    <section class="slider">
      <div class="slider-content">
        <input type="radio" name="btn-radio" id="radio1" />
        <input type="radio" name="btn-radio" id="radio2" />
        <input type="radio" name="btn-radio" id="radio3" />
        <div class="slide-box primeiro">
          <img class="img-desktop" src="img/comida1.jpeg" alt="slide 1" />
          <img class="img-mobile" src="img/cmd1.jpg" alt="slide 1" />
        </div>
        <div class="slide-box">
          <img class="img-desktop" src="img/comida2.jpeg" alt="slide 2" />
          <img class="img-mobile" src="img/cmd2.jpg" alt="slide 2" />
        </div>
        <div class="slide-box">
          <img class="img-desktop" src="img/comida3.jpg" alt="slide 3" />
          <img class="img-mobile" src="img/cmd3.jpeg" alt="slide 3" />
        </div>
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <div class="nav-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </section>
  </body>
</html>
